<!-- stara templata dla logowania -->
{% extends 'base.html' %}

{% block title %}Logowanie{% endblock title %}

{% block content %}
<h1>Logowanie</h1>
<p>Wypelnij, by sie zalogowac.</p>
<form action="." method="post">
    {{ form.as_p }}
    {% csrf_token %}
    <p><input type="submit" value="Zaloguj"></p>
</form>
{% endblock content %}
