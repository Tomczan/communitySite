{% extends "base.html" %}

{% block title %}Resetowanie hasła{% endblock title %}

{% block content %}
<h1>Zapomniales hasla?</h1>
<p>Podaj adres e-mail, aby zresetowac hasło.</p>
<form action="." method='post'>
    {{ form.as_p }}
    {% csrf_token %}
    <p><input type="submit" value="Wyslij e-mail"></p>
</form>
{% endblock content %}
