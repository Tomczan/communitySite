{% extends "base.html" %}

{% block title %}Edycja konta{% endblock title %}

{% block content %}
<h1>Edycja konta</h1>
<p>Zmien ustawienia konta:</p>
<form method='post' enctype="multipart/form-data">
    {% csrf_token %}
    {{ user_form.as_p }}
    {{ profile_form.as_p }}
    <p><input type="submit" value="Zapisz zmiany"></p>
</form>
{% endblock content %}
